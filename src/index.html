<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>wanote</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="fontawesome/css/all.css" rel="stylesheet">
</head>
<body>
    <!-- topbar -->
    <div id="topbar">
        <button id="open" class="tooltip"><i class="fas fa-folder-open"></i><span>ファイルを開きます</span></button>
        <button id="new" class="tooltip"><i class="far fa-file"></i><span>新規ファイルを作成します</span></button>
        <button id="save" class="tooltip"><i class="fas fa-save"></i><span>ファイルを保存します</span></button>
        <button id="show-search-panel" class="tooltip"><i class="fas fa-search"></i><span>文書内を検索します</span></button>
        <button id="heading-replace" class="tooltip"><i class="fas fa-heading"></i><span>独自タグで囲んだ範囲を自動で見出しにします</span></button>
        <button id="list-replace" class="tooltip"><i class="fas fa-list-ul"></i><span>独自タグで囲んだ範囲を自動でリストにします</span></button>
        <button id="strong-insert" class="tooltip"><i class="fas fa-bold"></i><span>strongで囲みます</span></button>
        <button id="target-blank-replace" class="tooltip"><i class="fas fa-external-link-square-alt"></i><span>別ウィンドウで開くことを明示します</span></button>
        <button id="bkmk-tag-and-attr-del" class="tooltip"><i class="fas fa-magic"></i><span>minbrowser及びpresv-addonシュミレーションで付与されたタグと属性を消去します</span></button>
        <button id="duplicate-line" class="tooltip"><i class="fas fa-copyright"></i><span>選択した行を複製します(複数行に対応)</span></button>
        <button id="alt-attr-edit" class="tooltip"><i class="far fa-image"></i><span>複数行のimgタグコードのalt属性値を一括修正します</span></button>
        <button id="insert-label-tag" class="tooltip"><i class="fas fa-tags"></i><span>label要素で囲みfor属性も指定します</span></button>
        <button id="sv-decode" class="tooltip"><i class="fas fa-indent"></i><span>copyブックマークレットのひな形データを整形して表示します</span></button>
        <button id="insert-return" class="tooltip"><i class="fas fa-level-down-alt rotate90"></i><span>カーソル位置に改行を挿入します</span></button>
    </div>
    <!-- /topbar -->

    <!-- editor_section -->
    <div id="editor_text" style=""></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.2/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="render.js"></script>
    <script src="editor.js"></script>
    <!-- /edtitor_section -->

    <!-- need scripts -->
</body>
</html>
